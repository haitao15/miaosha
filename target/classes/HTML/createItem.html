<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建商品</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<body>
<div>
    <h3>商品</h3>
    <div>
        <label>商品名</label>
        <div>
            <input type="text" placeholder="商品名" name="title" id="title">
        </div>
    </div>
    <div>
        <label>描述</label>
        <div>
            <input type="text" placeholder="描述" name="description" id="description">
        </div>
    </div>
    <div>
        <label>价格</label>
        <div>
            <input type="text" placeholder="价格" name="price" id="price">
        </div>
    </div>
    <div>
        <label>图片</label>
        <div>
            <input type="text" placeholder="图片" name="imgUrl" id="imgUrl">
        </div>
    </div>
    <div>
        <label>库存</label>
        <div>
            <input type="text" placeholder="库存" name="stock" id="stock">
        </div>
    </div>

    <div>
        <button id="create" type="submit">
            提交创建
        </button>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function () {
        $("#create").on("click", function () {
            var title = $("#title").val();
            var description = $("#description").val();
            var price = $("#price").val();
            var imgUrl = $("#imgUrl").val();
            var stock = $("#stock").val();
            if (title == null || title == "") {
                alert("商品名不能为空");
                return false;
            }
            if (description == null || description == "") {
                alert("描述不能为空");
                return false;
            }
            if (imgUrl == null || imgUrl == "") {
                alert("图片不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("价格不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("库存不能为空");
                return false;
            }


            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8090/item/create",
                data: {
                    "title":title,
                    "description":description,
                    "imgUrl":imgUrl,
                    "price":price,
                    "stock":stock,
                },
                xhrFields:{withCredentials:true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("创建成功")
                    } else {
                        alert("创建失败", data.data.errMsg)
                    }
                },
                error: function (data) {
                    alert("创建失败" + data.responseText)
                }
            });
            return false;
        })
    })
</script>
</html>
